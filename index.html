<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Rock_Paper_Scissors/style.css">
  <title>Rock Paper Scissors | Game</title>
</head>
<body>
  <div class="main-container">
    <div class="title">
      <h1>Rock Paper Scissors !</h1>
      <p>Consecutive wins : <span id="counter-intern"></span></p>
      <p>High score : <span id="high-score"></span></p>
    </div>
    <div class="game-container">
      <h2>Computer choice : <span id="computer-choice"></span></h2>
      <h2>User choice : <span id="user-choice"></span></h2>
      <hr>
      <h2 class="card-result">Result : <span id="result"></span></h2>
    </div>
    <div class="action-button">
      <button id="Rock">Rock</button>
      <button id="Paper">Paper</button>
      <button id="Scissors">Scissors</button>
    </div>
  </div>
  <script src="/Rock_Paper_Scissors/app.js" charset="UTF-8"></script>
</body>
</html>
